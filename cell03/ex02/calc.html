<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="text" id="left">
    <select id="operations">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="right">
    <button type="button" onclick="calculate()">Try me!</button>

    <script>
        function calculate(){
            let left = document.getElementById('left').value;
            let right = document.getElementById('right').value;
            let oper = document.getElementById('operations').value;
            let result;

            if(((left < 0)||(right < 0))||((left == '')||(right == ''))){
                alert('Error :(');
                console.log('Error :(');
            }else if(((oper == '/')||(oper == '%'))&&(right == 0)){
                alert('It\'s over 9000!');
                console.log('It\'s over 9000!');
            }else{
                left = parseInt(left);
                right = parseInt(right);
                switch(oper){
                    case '+':
                        result = left + right;
                        break;
                    case '-':
                        result = left - right;
                        break;
                    case '*':
                        result = left * right;
                        break;
                    case '/':
                        result = left / right;
                        break;
                    case '%':
                        result = left % right;
                        break;
                }
                alert(result);
                console.log(result);
            }
        }
        setInterval(function(){alert('Please, use me...');}, 30000);
    </script>
</body>
</html>
