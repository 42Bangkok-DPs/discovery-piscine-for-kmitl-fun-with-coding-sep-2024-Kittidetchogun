<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balloon</title>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>
    <script>
        const balloon = document.getElementById('balloon');
        const color = ['red', 'green', 'blue'];
        let index = 0;
        let size = 200;
        balloon.addEventListener('click', function () {
            if(size > 420){
                size = 200;
            }else{
                size += 10;
            }
            index = (index + 1) % color.length;
            balloon.style.backgroundColor = color[index];
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
        });

        balloon.addEventListener('mouseleave', function () {
            if(size <= 200){
                size = 200;
            }else{
                size -= 5;
            }
            index = (index - 1 + color.length) % color.length;
            balloon.style.backgroundColor = color[index];
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
        });
    </script>
</body>
</html>
